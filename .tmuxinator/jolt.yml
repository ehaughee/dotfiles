# ~/.tmuxinator/jolt.yml
# you can make as many tabs as you wish...

project_name: Portal
project_root: /home/portal
socket_name: 
pre: source ~/.bashrc
tabs:
  - VIM: vim .
  - BASH: git pull
  - MySQL: mysql -u root -p juice38
  - LOGS:
      layout: tiled
      panes:
        - cd /home/juice/.log.error
        - cd /home/juice/juice38/unicomplex/application/logs/
        - cd /home/portal/application/logs/

